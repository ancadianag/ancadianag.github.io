using namespace std;

double rand_fct(int min_val, int max_val)
{
	double r = rand();
	double rnd = (rand() % max_val + min_val);
	return rnd;
}
void print_arr(double arr[],int max_dim, string message)
{
	cout << message<<endl;
	for (int i = 0; i < max_dim; i++)
		cout << arr[i]<<endl;
}
int main()
{
	srand((unsigned)time(0));

	const int dim = 18;
	double a[dim];
	for (int i = 0; i < dim; i++)
	{
		a[i] = rand_fct(1, 10);		
	}

	print_arr(a,dim,"Random numbers");

	sort(a, a + dim);

	print_arr(a,dim, "Sorted");

}
